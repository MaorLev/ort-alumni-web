<button
  [type]="type"
  [value]="value"
  [class]="className + ' ' + buttonColor"
  [routerLink]="routeTo"
  [skipLocationChange]="skipLocationByRouting"
  (click)="actionSubmitted.emit(action)"
  [disabled]="disabled"
>
  <div class="content">
    <span *ngIf="iconName" class="content-btn_icon">
      <ort-icon
        [className]="customIcon?.className"
        [color]="customIcon?.color || iconColor"
        [svgName]="customIcon?.svgPath"
        >{{ iconName }}</ort-icon
      >
    </span>
    <span class="content-btn_text">
      <ng-content></ng-content>
    </span>
  </div>
</button>

<button class="none" mat-button></button>
