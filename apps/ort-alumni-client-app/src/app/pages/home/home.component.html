<div id="home-page" appScrollManager>
  <div class="hero-about">
    <app-hero [anchorName]="'short-about'" [withDownScroll]="true"></app-hero>
    <section id="short-about" appScrollSection="short-about">
      <!-- <div class="downanchor">&nbsp;</div> -->
      <div class="container">
        <h1 class="mat-display-2 main-title">במיוחד בשבילכם</h1>
        <p class="mat-display-1">
          בוגרים וסטודנטים יקרים השקנו במיוחד עבורכם אתר המכיל שלל פונקציות, אשר
          יסייעו לכם עוד במהלך הלימודים וגם לאחרם.
        </p>
        <div id="features-links">
          <div class="feature-link">
            <ort-button className="custom sz-2" iconName="badge"></ort-button>
            <h1 class="link-title" >תעסוקה</h1>
          </div>
          <div class="feature-link">
            <ort-button className="custom sz-2" iconName="groups"></ort-button>
            <h1 class="link-title" >רשת חברתית</h1>
          </div>
          <div class="feature-link">
            <ort-button
            className="custom sz-2 "
            iconName="support_agent"
            ></ort-button>
            <h1 class="link-title" >מורים פרטיים</h1>
          </div>
        </div>
      </div>
    </section>
  </div>

  <section  id="categories">
    <div class="category">
      <ng-container *ngIf="articlesByCategory$ | async as arts">
        <ng-container *ngFor="let articles of arts">
          <ng-container *ngIf="articles.articles!.length > 0" >

            <h1 class="mat-display-2 bg-after-primary main-title">
              {{ articles.hebName }}
            </h1>
            <div class="pre-articles">
              <ort-carousel
              [startAt]="articles.articles?.length">
                <ng-container *ngFor="let article of articles.articles">
                  <a [routerLink]="['../articles/article-detail', article.id]">
                    <ort-card
                      [heading]="article.heading"
                      [subheading]="article.subheading"
                      [img]=" article.img | addEnvVar"
                      [detail]="article.detail"
                    ></ort-card>
                  </a>
                </ng-container>
              </ort-carousel>
              <div class="more">
                <a
                  class="more-btn"
                  [routerLink]="['../articles/articles-by-category', articles.name]"
                  >
                  <h4>ראה עוד...</h4>
                </a>
              </div>
            </div>

          </ng-container>
        </ng-container>
      </ng-container>
      <ng-template [ngIf]="this.articleService.isLoading() | async">
        <div class="container">
          <ort-spinner></ort-spinner>
        </div>
      </ng-template>
    </div>
  </section>
</div>
