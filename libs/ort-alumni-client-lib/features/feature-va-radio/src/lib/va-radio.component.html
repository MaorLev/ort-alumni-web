<mat-radio-group class="radio-group" [formControl]="formControl" aria-label="Select an option">
  <mat-radio-button *ngFor="let radio of config.data?.options$ | async" [value]="radio" > {{radio.name}}</mat-radio-button>
</mat-radio-group>
<ng-container *ngIf="config.errors">
  <ng-container *ngFor="let error of config.errors">
    <mat-error
      *ngIf="
        formControl.hasError(error.name) &&
        formControl.touched
      "
      >{{ error.message }}</mat-error
    >
  </ng-container>
</ng-container>
