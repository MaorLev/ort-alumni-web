<ng-container
  *ngIf="teacherPatchAndConfigData | async as active; else register"
>
  <ng-container *ngIf="state.state$ | async as st">
    <div class="teacher-profile container">
      <div class="tab-navigation">
        <app-side-nav
          [alignment]="st.NavigationData.alignment"
          [routes]="st.NavigationData.routesData"
          [routingMethod]="st.NavigationData.routingMethod"
          (submitted)="onActiveChange($event)"
        ></app-side-nav>
      </div>
      <div class="content">
        <ort-form
          [configuration]="active[1]"
          (submitted)="onSubmit($event)"
          [dataToPatch]="active[0]"
        ></ort-form>
      </div>
    </div>
  </ng-container>
</ng-container>
<ng-template #register>
  <div class="button-mode container">
    <h1 class="title">באפשרותך ליצור כרטיס מורה</h1>
    <ort-button
      class="btn"
      className="custom fancy_btn"
      routeTo="/auth/register-teacher"
      >לחץ למעבר</ort-button
    >
  </div>
</ng-template>
