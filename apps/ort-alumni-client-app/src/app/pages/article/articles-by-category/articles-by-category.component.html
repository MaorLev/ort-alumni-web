
<section id="categories" >
  <ort-button
  type="button"
  routerLink="/main/articles/create-article"
  className="mat-raised-button bar-btn-primary"
  >הוסף מאמר</ort-button
>
  <div class="container">
    <ng-container *ngIf="articlesByCategory$ | async as cats;">
      <ng-container *ngFor="let category of cats">
        <h1 class="mat-display-2 bg-after-primary main-title">
          {{ category.name }}
        </h1>
          <app-articles-cards [style]="'grid'" [articles]="category.articles"></app-articles-cards>
      </ng-container>
    </ng-container>
  </div>
</section>
