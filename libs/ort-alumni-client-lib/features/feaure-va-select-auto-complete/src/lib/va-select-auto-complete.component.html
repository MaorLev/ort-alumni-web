<mat-form-field class="control"  appearance="fill">
  <mat-label>{{ config.label }}</mat-label>
  <input matInput
         aria-label="State"
         aria-label="Number"
         matInput
         [formControl]="control"
         [matAutocomplete]="auto"
         (focusout)="onTouched()">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" >
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option" >
      <span>{{option.name}}</span>
    </mat-option>
  </mat-autocomplete>
  <!-- <ng-container *ngIf="config.errors">
    <ng-container *ngFor="let error of config.errors">
      <mat-error
        *ngIf="
          control.hasError(error.name) &&
          control.touched && control.dirty
        "
        >{{ error.message }}</mat-error
      >
    </ng-container>
  </ng-container> -->
</mat-form-field>
