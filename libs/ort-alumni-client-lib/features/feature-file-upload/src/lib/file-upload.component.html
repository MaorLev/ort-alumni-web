<div
  class="wrapper"
  ortDnd
  (fileDropped)="emitFiles($event)"
  [isDisabled]="isDisabled || false"
>
  <input
    #fileDropRef
    id="fileDropRef"
    type="file"
    [disabled]="isDisabled || false"
  />

    <ort-icon svgName="upload_icon" className="icon-sz-2"></ort-icon>
    <h3>{{ config.label }}</h3>
    <h3>או</h3>

    <span class="upload" for="fileDropRef">חפש כאן</span>

    <div class="mat-small desc">העלאת תמונה מוגבלת עד לנפח מקסימלי של 2MB</div>


</div>

<div class="files-list" *ngIf="file !== null || description">
  <div class="single-file">
    <div class="file-icon" style="width: 5rem">
      <!-- <div class="file-icon" style="width: 50px"> -->
      <ort-icon svgName="sheet_icon"></ort-icon>
    </div>
    <div class="info">
      <h4 class="name">
        {{ file?.name ? file?.name : description }}
      </h4>
      <p class="size" *ngIf="!description">
        {{ formatBytes(file?.size || 0) }}
      </p>
    </div>

    <div class="delete" (click)="deleteFile()">
      <ort-icon svgName="garbage_icon" className="icon-sz-1"></ort-icon>
    </div>
  </div>
</div>
