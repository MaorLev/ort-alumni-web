<mat-accordion>
  <mat-expansion-panel (opened)="onOpened()" (closed)="onClosed()">
    <mat-expansion-panel-header class="disabled-header" >
      <mat-panel-title>
        Expandable Panel
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p>Your panel content goes here...</p>

    <mat-action-row>
      <button mat-icon-button (click)="togglePanel($event)">
        <mat-icon>{{ panelOpened ? 'expand_less' : 'expand_more' }}</mat-icon>
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
