
  <mat-form-field appearance="fill" class="control" floatLabel="always">
    <mat-label>{{ config.label }}</mat-label>
    <input
    matInput
    type="number"
    class="currency-input"
    [placeholder]="config.placeholder || config.label"
    [formControl]="formControl"
    (focusout)="onTouched()"
 />
    <span matPrefix>â‚ª&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field>
  <ng-container *ngIf="config.errors">
    <ng-container *ngFor="let error of config.errors">
      <mat-error
        *ngIf="
          formControl.hasError(error.name) &&
          formControl.touched
        "
        >{{ error.message }}</mat-error
      >
    </ng-container>
  </ng-container>
