<section id="reset-password-wrapper">
  <div>
    <h2 id="title">אפס את סיסמתך</h2>
    <form class="formGroup" [formGroup]="form" (ngSubmit)="sendResetLink()">
      <ort-va-input
        [config]="emailControl"
        [formControlName]="emailControl.name"
        ></ort-va-input
      >

      <ort-button className="mat-raised-button" type="submit">שלח</ort-button>
    </form>
  </div>
</section>
