<mat-form-field appearance="fill" class="control">
  <mat-label>{{ config.label }}</mat-label>
  <input
    matInput
    [formControl]="formControl"
    [matDatepicker]="dp"
    [disabled]="true" />
  <mat-datepicker-toggle
    matSuffix
    [for]="dp"
    (focusout)="onTouched()"
  ></mat-datepicker-toggle>
  <mat-datepicker #dp disabled="false"></mat-datepicker
></mat-form-field>
