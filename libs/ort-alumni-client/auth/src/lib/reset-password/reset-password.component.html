
<section>
  <div class="container">
    <h2 id="title">
      אפס את סיסמתך
    </h2>
    <form class="formGroup" [formGroup]="form" (ngSubmit)="onSubmit()" >
       <ort-va-input [config]="emailControl" [formControlName]="emailControl.name">dcsd</ort-va-input>

      <ort-button className="mat-raised-button"  type='submit' >שלח</ort-button>
      <ort-file-upload requiredFileType="image/png" formControlName="thumbnail" ></ort-file-upload>
    </form>

  </div>
</section>
