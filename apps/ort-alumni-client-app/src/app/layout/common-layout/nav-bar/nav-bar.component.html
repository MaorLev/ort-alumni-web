<section id="nav">
  <div class="container">
    <div id="boxes">
      <button class="box menu" [ortFeatureModal]="modalMenuTreeData">
        <div class="wrapper">
          <span></span>
          <div class="mat-small">תפריט</div>
        </div>
      </button>
      <div class="box links">
        <ng-container *ngFor="let link of links">
          <a class="clink" routerLinkActive="active" [routerLink]="link.route">
            {{ link.label }}
          </a>
        </ng-container>
      </div>
      <div class="box search">
        <ort-button
          [ortFeatureModal]="modalData"
          (afterClosedOutput)="onSearch($event)"
          className="custom sz-1"
          iconName="search"
        >
        </ort-button>
      </div>
      <div class="box img">
        <a routerLink="/">
          <img src="assets/images/header_logo_gray.png" alt="ort medium logo" />
        </a>
      </div>
    </div>
  </div>
</section>
