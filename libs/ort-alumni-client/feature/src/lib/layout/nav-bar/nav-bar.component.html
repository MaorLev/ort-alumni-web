<mat-toolbar color="primary">
  <div class="box start">
    <ng-container *ngFor="let link of links | slice: 0:3">
      <ng-container [ngSwitch]="link.name">
        <ng-container *ngSwitchCase="'logout'">
          <ng-container *alumniShowIfLoggedIn="link.showIfLogin">
            <a class="dlink" (click)="logout()">
              {{ link.label }}
            </a>
          </ng-container>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <ng-container *alumniShowIfLoggedIn="link.showIfLogin">
            <a
              class="dlink"
              [routerLink]="link.route"
            >
              {{ link.label }}
            </a>
          </ng-container>
        </ng-container>
        <span class="line"></span>
      </ng-container>
    </ng-container>
  </div>
  <div class="box center">
    <ng-container *ngFor="let link of links | slice: 3">
      <a class="clink" routerLinkActive="active" [routerLink]="link.route">
        {{ link.label }}
      </a>
      <span class="line"></span>
    </ng-container>
  </div>

  <div class="box end">

    <ort-button className="mat-icon-button" icon="search" (click)="onOpenDialog()"> </ort-button>
    <a [routerLink]="ort_logo.route">
      <ort-img [img_detail]="ort_logo"></ort-img>
    </a>
  </div>
</mat-toolbar>
