<ng-container *ngIf="article | async as arti" >
  <h1>{{ arti.heading }}</h1>
  <h3>{{ arti.subheading }}</h3>
  <img class="image" [src]="env+arti.img" alt="image article" />
  <p class="overlay">{{ arti.detail }}</p>
  <ort-button type="button" [routerLink]="['/main/update-article',id]"  className="mat-raised-button bar-btn-primary" >עדכן</ort-button>
</ng-container>
