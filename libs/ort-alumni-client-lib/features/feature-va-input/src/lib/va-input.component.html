
    <mat-form-field class="input-wrapper" appearance="fill">
      <mat-label>{{ config.label }}</mat-label>
      <input
        [type]="hide ? 'password' : (config.type || 'text')"
        matInput
        [formControl]="formControl"
        [placeholder]="config.placeholder || config.label"
        (focusout)="onTouched()"
      />
      <ort-button *ngIf="config.type === 'password'"
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
      className="mat-icon-button"
      [iconName]="hide ? 'visibility_off' : 'visibility'"
    ></ort-button>
    </mat-form-field>
