
  <section [class]="'hero ' + classVideo">
    <img [src]="srcImage" class="hero-image" />
    <div class="video-wrapper">
      <ort-feature-youtube-player
        class="hero-video"
        [playerConfig]="YT_HERO_DATA"
      ></ort-feature-youtube-player>
      <div *ngIf="withDownScroll" class="downscroll">
        <a [ortScrollAnchor]="anchorName">
          <div class="main-downscroll">down</div>
          <div class="after-downscroll"></div>
        </a>
      </div>
    </div>
    <h2 class="title">
      {{ title }}
    </h2>
  </section>
