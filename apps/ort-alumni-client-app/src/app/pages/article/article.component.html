  <section id="categories">
    <div class="category">
      <ng-container *ngIf="articlesByCategory$ | async as cats">
        <ng-container *ngFor="let categories of cats">
          <h1 class="mat-display-2 bg-after-primary main-title">
            {{ categories.categoryView }}
          </h1>
          <div class="pre-articles">

              <ng-container *ngFor="let article of categories.articles">
                <a [routerLink]="['/main/article-detail', article.id]">
                  <ort-card
                    [heading]="article.heading"
                    [subheading]="article.subheading"
                    [img]="article.img | addEnvVar"
                    [detail]="article.detail"
                  ></ort-card>
                </a>
              </ng-container>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </section>
