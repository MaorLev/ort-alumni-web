<div
  class="wrapper"
  ortDnd
  (fileDropped)="emitFiles($event)"
  [isDisabled]="this.config.data?.isDisabled || false"
>
  <input #fileDropRef id="fileDropRef" type="file" [disabled]="this.config.data?.isDisabled || false" />

  <ort-icon svgName="upload_icon" className="icon-sz-2"  ></ort-icon>
  <h3>גרור ושחרר תמונה עבור הפוסט</h3>
  <h3>או</h3>
  <label for="fileDropRef">חפש כאן</label>
</div>

<div class="files-list" *ngIf="file !== null || nameBefore">
  <div class="single-file">
    <div class="file-icon" style="width: 50px">
      <ort-icon svgName="sheet_icon" ></ort-icon>
    </div>
    <div class="info">
      <h4 class="name">
        {{ file?.name ? file?.name : nameBefore }}
      </h4>
      <p class="size" *ngIf="!nameBefore">
        {{ formatBytes(file?.size || 0) }}
      </p>
    </div>

    <div class="delete" (click)="deleteFile()">
      <ort-icon svgName="garbage_icon" className="icon-sz-1" ></ort-icon>
    </div>
  </div>
</div>
<!-- </div> -->

<ng-container *ngIf="config.errors && formControl">
  <ng-container *ngFor="let error of config.errors">
    <mat-error
      *ngIf="
        formControl.hasError(error.name) &&
        formControl.touched
      "
      >{{ error.message }}</mat-error
    >
  </ng-container>
</ng-container>
