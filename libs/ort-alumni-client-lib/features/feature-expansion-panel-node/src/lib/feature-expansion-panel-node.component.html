<div class="main-grid">
  <ng-container *ngFor="let list of gridList">
    <ol class="grid-level">
      <ng-container *ngIf="list[0].level !== 1">
        <ort-icon class="arrow-back" className=".mat-icon" (click)="onBack()">
          turn_right
        </ort-icon>
      </ng-container>
      <ng-container *ngFor="let subList of list; let i = index">
        <li [class]="'item-level-' + subList.level">
          <button
            id="btn-links"
            (click)="
              hasChildren(subList)
                ? algoFlag
                  ? responsiveOpen(subList.children)
                  : open(subList.children, subList.level)
                : routeTo(subList.route);
              subList.level === 1 ? onActive(i) : null
            "
          >
            <ng-container *ngIf="!hasChildren(subList)">
              <ort-icon class="arrow-icon" className=".mat-icon">
                navigate_before
              </ort-icon>
            </ng-container>
            <div class="text-item" [id]="currActives.get(i)">
              {{ subList.name }}
            </div>
            <div [class]="hasChildren(subList) ? 'text-line' : ''"></div>
          </button>
          <ng-template ngIf="subList?.description">
            <div class="desc">
              {{ subList.description }}
            </div>
          </ng-template>
        </li>
      </ng-container>
    </ol>
  </ng-container>
</div>
