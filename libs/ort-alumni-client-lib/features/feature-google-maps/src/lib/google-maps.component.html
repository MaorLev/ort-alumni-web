<div *ngIf="apiLoaded | async else spinner">
  <p>מחכים לביקור... 😉</p>
  <google-map
    class="maps"
    min-height="100px"
    height="400px"
    width="100%"
    [center]="center"
    [zoom]="zoom"
  >
    <map-marker
      *ngFor="let markerPosition of markerPositions"
      [position]="markerPosition"
      [options]="markerOptions"
    ></map-marker
  ></google-map>
</div>

<ng-template #spinner >
  <div class="container">
    <ort-spinner></ort-spinner>
  </div>
</ng-template>
