<mat-toolbar color="primary">
  <div class="box start">
    <ng-container *ngFor="let link of dynamic_links$ | async">
      <ng-container [ngSwitch]="link.name">
        <ng-container *ngIf="link.isshow">
          <a
            *ngSwitchCase="'logout'"
            class="dlink"

            (click)="logout()"
            [routerLink]="link.route"
          >
            {{ link.label }}
          </a>
          <a *ngSwitchDefault class="dlink" [routerLink]="link.route">
            {{ link.label }}
          </a>
          <span class="line"></span>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
  <div class="box center">
    <ng-container *ngFor="let link of const_links">
      <ng-container *ngIf="link.isshow">
        <a class="clink" routerLinkActive="active" [routerLink]="link.route">
          {{ link.label }}
        </a>
        <span class="line"></span>
      </ng-container>
    </ng-container>
  </div>

  <div class="box end">
    <ort-search-button></ort-search-button>
    <a [routerLink]="ort_logo.route">
      <ort-img [img_detail]="ort_logo"></ort-img>
    </a>
  </div>
</mat-toolbar>
