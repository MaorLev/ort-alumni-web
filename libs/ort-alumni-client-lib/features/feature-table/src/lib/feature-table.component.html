<table>
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <ng-container
      *ngFor="let entry of dataSource; template: rowTemplate || noTemplate";
    ></ng-container>
  </tbody>
</table>

<ng-template #noTemplate>
  <tr class="text-danger">
    No Row Template!
  </tr>
</ng-template>
