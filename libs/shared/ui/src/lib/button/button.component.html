<button [type]="type"  [class]="className" [disabled]="disabled" [routerLink]="routeTo">
  <div class="content">
    <span class="content-btn_text">
      <ng-content></ng-content>
    </span>
    <span *ngIf="icon" class="content-btn_icon" >
        <mat-icon  >{{ icon }}</mat-icon>
    </span>
  </div>
</button>

<button id="none" mat-button ></button>
