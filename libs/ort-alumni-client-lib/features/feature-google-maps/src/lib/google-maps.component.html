<div *ngIf="apiLoaded | async; else spinner">
  <p>מחכים לביקור... 😉</p>
  <google-map
    class="maps"
    min-height="100px"
    [height]="height"
    [width]="width"
    [center]="center"
    [zoom]="zoom"
  >
    <map-marker
      *ngFor="let markerPosition of markerPositions"
      [position]="markerPosition"
      [options]="markerOptions"
    ></map-marker
  ></google-map>
</div>

<ng-template #spinner>
  <div class="wrapper">
    <ort-spinner></ort-spinner>
  </div>
</ng-template>
