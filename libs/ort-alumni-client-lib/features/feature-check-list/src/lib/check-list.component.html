<mat-selection-list class="control {{config.data?.style}}" [formControl]="formControl" (focusout)="onTouched()">
  <mat-list-option *ngFor="let item of config.data.options"  [value]="item.id" >
    {{ item.name }}
  </mat-list-option>
</mat-selection-list>
