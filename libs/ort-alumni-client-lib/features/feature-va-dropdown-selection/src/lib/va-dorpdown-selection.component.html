
<div>
  <mat-form-field class="wrapper-selection" appearance="fill">
    <mat-label>{{ config.label }}</mat-label>
    <mat-select [formControl]="control"  (selectionChange)="onSelectionChange($event)" [multiple]="config.data.isMultiple" [compareWith]="compareFn"  (focusout)="onTouched()" >
      <mat-option *ngFor="let item of config.data.options$ | async" [value]="item" id="mat-option" >
        {{ item.hebName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
