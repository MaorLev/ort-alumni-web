
<div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>{{ config.label }}</mat-label>
    <mat-select [formControl]="control"  multiple= {{config.data.isMultiple}} [compareWith]="compareFn" >
      <mat-option *ngFor="let item of config.data.options" [value]="item" id="mat-option" >
        {{ item.hebName }}
      </mat-option>
    </mat-select>
    <ng-container *ngIf="config.errors">
      <ng-container *ngFor="let error of config.errors">
        <mat-error
          *ngIf="
          control.hasError(error.name) &&
          control.touched
          "
          >{{ error.message }}</mat-error
        >
      </ng-container>
    </ng-container>
  </mat-form-field>
</div>
